<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akul Arora | Game Designer & Programmer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            width: 350px;
            background: white;
            padding: 40px;
            position: fixed;
            height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3436;
        }

        .title {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 20px;
        }

        .bio {
            color: #636e72;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        /* Project Navigation */
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }

        .project-button {
            padding: 15px;
            border-radius: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .project-button:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .project-button.active {
            background: #007aff;
            color: white;
        }

        .project-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .project-type {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Main Content Area */
        .content-area {
            margin-left: 350px;
            flex-grow: 1;
            padding: 40px;
        }

        .project-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .project-header {
            margin-bottom: 30px;
        }

        .project-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2d3436;
        }

        /* Tags */
        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tag {
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            color: #007aff;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Media Section */
        .media-showcase {
            margin-bottom: 40px;
        }

        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-image {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .project-image:hover {
            transform: scale(1.02);
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Project Details */
        .project-description {
            font-size: 16px;
            line-height: 1.8;
            color: #636e72;
            margin-bottom: 40px;
        }

        .features-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: auto;
            padding-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #2d3436;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #007aff;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 300px;
            }
            .content-area {
                margin-left: 300px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content-area {
                margin-left: 0;
                padding: 20px;
            }
            .project-list {
                flex-direction: row;
                overflow-x: auto;
                padding: 10px 0;
            }
            .project-button {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-section">
                <h1 class="name">Akul Arora</h1>
                <h2 class="title">Game Designer & Programmer</h2>
                <p class="bio">Crafting interactive experiences that blend technical excellence with compelling narratives. Specializing in game design, level design, and technical implementation.</p>
            </div>

            <div class="project-list" id="projectNav">
                <!-- Project buttons will be added here -->
            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/akularora99/" class="social-link" target="_blank">in</a>
                <a href="mailto:akularora99@gmail.com" class="social-link">âœ‰</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <div class="project-content" id="projectContent">
                <!-- Project content will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        // Project Data
        const projects = [
            {
                id: 'blob',
                name: 'We are Blob',
                type: 'Point & Click Adventure',
                title: 'We are Blob (2024)',
                video: 'blobVid.mp4',
                poster: 'blobCover.png',
                images: ['blob1.png', 'blob2.png', 'blob3.png'],
                tags: ['Lead Game Programmer', 'Narrative Design', 'Game Design'],
                description: `"We are Blob" is a cozy point-and-click game that follows the journey of Blob, 
                            a newly hired game developer racing against time to complete their first game within a week. 
                            This lighthearted narrative-driven experience combines resource management with engaging storytelling.`,
                features: [
                    'Led and managed a team of four programmers',
                    'Established coding standards and best practices',
                    'Implemented core game systems',
                    'Created save/load mechanism',
                    'Designed narrative progression',
                    'Integrated resource management systems'
                ]
            },
            {
                id: 'gallery',
                name: 'Gallery of Greed',
                type: 'First-Person Puzzle',
                title: 'Gallery of Greed (2024)',
                video: 'video.mp4',
                poster: 'gog1.png',
                images: ['gog2.png', 'gog3.png', 'gog4.png'],
                tags: ['Producer', 'Game Design', 'Level Design'],
                description: `Gallery of Greed is a first-person puzzle heist game where players attempt to steal 
                            a priceless crown from a Renaissance art gallery. Upon acquiring the crown, the gallery 
                            goes into immediate lockdown, forcing players to solve various art and culture-inspired 
                            puzzles to escape before security catches them.`,
                features: [
                    'Led project management and team coordination',
                    'Created comprehensive documentation',
                    'Designed puzzle mechanics',
                    'Created level layouts',
                    'Balanced difficulty progression',
                    'Implemented core gameplay systems'
                ]
            }
        ];

        // Create Navigation
        function createNavigation() {
            const nav = document.getElementById('projectNav');
            projects.forEach(project => {
                const button = document.createElement('button');
                button.className = 'project-button';
                button.innerHTML = `
                    <div class="project-name">${project.name}</div>
                    <div class="project-type">${project.type}</div>
                `;
                button.onclick = () => showProject(project);
                nav.appendChild(button);
            });
        }

        // Show Project
        function showProject(project) {
            // Update active state
            document.querySelectorAll('.project-button').forEach(btn => {
                btn.classList.toggle('active', 
                    btn.querySelector('.project-name').textContent === project.name
                );
            });

            // Update content
            const content = document.getElementById('projectContent');
            content.innerHTML = `
                <div class="project-header">
                    <h1 class="project-title">${project.title}</h1>
                    <div class="tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>

                <div class="media-showcase">
                    <div class="video-container">
                        <video controls poster="${project.poster}">
                            <source src="${project.video}" type="video/mp4">
                        </video>
                    </div>
                    <div class="image-grid">
                        ${project.images.map(img => `
                            <div class="project-image">
                                <img src="${img}" alt="Project screenshot">
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="project-description">
                    ${project.description}
                </div>

                <div class="features-section">
                    <h3>Key Features & Contributions</h3>
                    <div class="features-grid">
                        ${project.features.map(feature => `
                            <div class="feature-card">
                                ${feature}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Initialize
        window.onload = function() {
            createNavigation();
            showProject(projects[0]); // Show first project by default
        };

        // Handle image clicks for larger view
        document.addEventListener('click', e => {
            if (e.target.closest('.project-image')) {
                const img = e.target.closest('.project-image').querySelector('img');
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0,0,0,0.9);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                    cursor: pointer;
                `;
                
                const modalImg = document.createElement('img');
                modalImg.src = img.src;
                modalImg.style.cssText = `
                    max-width: 90%;
                    max-height: 90vh;
                    border-radius: 12px;
                `;
                
                modal.appendChild(modalImg);
                document.body.appendChild(modal);
                
                modal.onclick = () => modal.remove();
            }
        });
    </script>
</body>
</html>
