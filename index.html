  @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.6; }
            100% { opacity: 0.4; }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;

    .blob-1 {
        top: 10%;
        right: 15%;

        height: 300px;
        background: var(--pink-500);

}

    .intro-grid {

        gap: 10px;
        color: white;
        font-size: 1.25rem;
    }

        width: 24px;
        height: 24px;
    }

   .project-title {
            font-size: 2rem;
            font-weight: 800;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 15px;
            color: white;
            position: relative;
            display: inline-block;
            text-transform: uppercase;

        .project-title::after {

        color: rgba(255,255,255,0.9);

.info-box-title {

     margin-top: 2px;

     padding: 8px 8px 16px 8px; /* Increased bottom padding */

    }

.download-icon {

    .feature-list {

    .gallery-strip {
        display: flex;

    .gallery-item {

    }

    .video-button {
        background: none;
        border: none;

    .modal {

.doc-item:hover::after,

</style>

    const volumeSlider = videoContainer.querySelector('.volume-slider');
    const fullscreenBtn = videoContainer.querySelector('.fullscreen-button');

    let lastVolume = 1;

        function updatePlayButton() {
            playPauseBtn.innerHTML = video.paused ? 
                `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>` :
                `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>`;
        }

        function updateMuteButton() {
            muteBtn.innerHTML = video.muted ? 
                `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>` :
                `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>`;
            
            volumeSlider.value = video.muted ? 0 : lastVolume;
        }

        updatePlayButton();
        updateMuteButton();
        volumeSlider.value = video.muted ? 0 : video.volume;
        lastVolume = video.volume;

        playPauseBtn?.addEventListener('click', (e) => {
            e.stopPropagation();
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
            updatePlayButton();
        });

        muteBtn?.addEventListener('click', (e) => {
            e.stopPropagation();
            if (video.muted) {
                video.muted = false;
                video.volume = lastVolume;
                volumeSlider.value = lastVolume;
            } else {
                lastVolume = video.volume;
                video.muted = true;
                volumeSlider.value = 0;
            }
            updateMuteButton();
        });

        volumeSlider?.addEventListener('input', (e) => {
            e.stopPropagation();
            const newVolume = parseFloat(e.target.value);
            if (newVolume > 0) {
                video.volume = newVolume;
                lastVolume = newVolume;
                video.muted = false;
            } else {
                video.muted = true;
            }
            updateMuteButton();
        });

        fullscreenBtn?.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        video?.addEventListener('click', (e) => {
            e.preventDefault();
            const videoModal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            videoModal.classList.add('active');
            modalVideo.src = video.querySelector('source').src;
            modalVideo.play();
        });

        video.addEventListener('play', updatePlayButton);
        video.addEventListener('pause', updatePlayButton);
        video.addEventListener('volumechange', updateMuteButton);
    }

    function initializeModals() {
        const images = document.querySelectorAll('.gallery-image');
        const imageModal = document.getElementById('imageModal');
        const videoModal = document.getElementById('videoModal');
        const modalImg = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const closeButtons = document.querySelectorAll('.close-modal');

        images.forEach(img => {
            img.onclick = function() {
                imageModal.classList.add('active');
                modalImg.src = this.src;
            }
        });

        closeButtons.forEach(button => {
            button.onclick = function() {
                imageModal.classList.remove('active');
                videoModal.classList.remove('active');
                modalVideo.pause();
            }
        });

        [imageModal, videoModal].forEach(modal => {
            modal.onclick = function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    if (modal === videoModal) {
                        modalVideo.pause();
                    }
                }
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                imageModal.classList.remove('active');
                videoModal.classList.remove('active');
                modalVideo.pause();
            }
        });
    }

    function showProject(index) {
        const project = projects[index];
        const contentArea = document.getElementById('projectDetails');
        contentArea.innerHTML = project.render();
        contentArea.className = `content-area ${project.id}-page`;
        updateActiveDoc(index);
    
    // Initialize videos with generic IDs
        const mainVideo = document.getElementById(`${project.id}Video`);
        if (mainVideo) {
            initializeVideoControls(project.id);
            mainVideo.play().catch(console.log);
    }
    
    initializeModals();

    }

    function updateActiveDoc(index) {
        document.querySelectorAll('.doc-item').forEach((item, i) => {
            item.classList.toggle('active', i === index);
        });
    }

    function createNavigation() {
        const nav = document.getElementById('docNav');
        projects.forEach((project, index) => {
            const item = document.createElement('div');
            item.className = 'doc-item';
            item.innerHTML = `
                <div class="doc-item-image">
                    <img src="${project.icon}" alt="${project.title}">
                </div>
                <span class="doc-item-label">${project.title}</span>
            `;
            item.onclick = () => showProject(index);
            nav.appendChild(item);      
        });
    }

    window.onload = function() {
        createNavigation();
        showProject(0);
    };
</script>
</body>
