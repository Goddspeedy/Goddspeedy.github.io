<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & Level Designer Portfolio</title>
    <style>
        /* ... (previous styles remain the same) ... */

        .project-media {
            margin-bottom: 20px;
        }
        .project-media img,
        .project-media video {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
            .project-media {
                flex: 1;
                margin-bottom: 0;
                padding-right: 20px;
            }
            .project-info {
                flex: 1;
            }
        }

        /* ... (rest of the styles remain the same) ... */
    </style>
</head>
<body>
    <!-- ... (body content remains the same) ... -->

    <script>
        const projects = [
            {
                id: 'geostorm',
                title: 'Geostorm (2017)',
                media: {
                    type: 'video',
                    src: 'path/to/your/geostorm-video.mp4',
                    poster: 'https://via.placeholder.com/800x450.png?text=Geostorm+Poster'
                },
                icon: 'https://via.placeholder.com/60x60.png?text=GS',
                tags: ['Game Design', 'Level Design'],
                description: '...',
                bullets: ['...'],
                download: 'App Store, Google Play'
            },
            {
                id: 'kingarthur',
                title: 'King Arthur: Legend of the Sword (2017)',
                media: {
                    type: 'image',
                    src: 'https://via.placeholder.com/800x450.png?text=King+Arthur+Screenshot'
                },
                icon: 'https://via.placeholder.com/60x60.png?text=KA',
                tags: ['Mission Design', 'VFX', 'Scripting'],
                description: '...',
                bullets: ['...'],
                download: 'http://game.kingarthurmovie.com/',
                trailer: 'https://youtu.be/Br0xnUCK0'
            }
        ];

        function showProject(index) {
            currentProjectIndex = index;
            const project = projects[index];
            const details = document.getElementById('projectDetails');
            
            let mediaContent;
            if (project.media.type === 'video') {
                mediaContent = `
                    <video controls poster="${project.media.poster}">
                        <source src="${project.media.src}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>`;
            } else {
                mediaContent = `<img src="${project.media.src}" alt="${project.title}">`;
            }

            details.innerHTML = `
                <div class="project-media">
                    ${mediaContent}
                </div>
                <div class="project-info">
                    <h2>${project.title}</h2>
                    <div>
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <p>${project.description}</p>
                    <ul>
                        ${project.bullets.map(bullet => `<li>${bullet}</li>`).join('')}
                    </ul>
                    <p>Download: ${project.download}</p>
                    ${project.trailer ? `<p>Trailer: <a href="${project.trailer}" target="_blank">Watch here</a></p>` : ''}
                </div>
            `;
            updateActiveDoc();
        }

        // ... (rest of the JavaScript remains the same) ...
    </script>
</body>
</html>
